<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<header class="shadow-lg p-3 mb-5 bg-white rounded" style="position: fixed; width: 100%; z-index: 1;">
  <div class="row">
      <div class="col-md-6 col-8  p-3 pl-5 my-auto">
          <h1 class="text-primary"><b> FIND YOUR DOC</b></h1>
      </div>
      <div class="col-md-6 col-4 my-auto">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav my-auto" style="margin-left: 42em;">
                <li class="nav-item active">
                  <a class="nav-link text-success" href="#">Welcome <span class="sr-only">(current)</span></a>
                </li>
            </div>
          </nav>
    </div>
  </div>
</header>
<body>
<section>
  <div class="col-md-3">
    <style>
      body {
        font-family: "Lato", sans-serif;
        background: #f0f2f5;
      }
      
      .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 6.8em;
        left: 0;
        overflow-x: hidden;
        padding-top: 20px;
      }
      
      .sidenav a {
        padding: 6px 6px 6px 32px;
        text-decoration: none;
        font-size: 22px;
        color: #818181;
        display: block;
      }
      
      .sidenav a:hover {
        color:black;
      }
      
      .main {
        margin-left: 200px; /* Same as the width of the sidenav */
      }
      
      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }
      </style>
      </head>
      <body>
      
      <div class="sidenav shadow-lg p-3 mb-5 bg-white">
        <a href="#">Profile</a>
        <a href="#">Change Password</a>
        <a href="#">About Hospitals</a>
        <a href="#">Log Out</a>
      </div>
  </div>
  <div class="col-md-10" style="padding-top: 10em; padding-left: 22em;">
    <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Kerala</option>
      </select>
  </div>
  <div class="col-md-10" style="padding-top: 2em; padding-left: 22em;">
    <label for="inputState">District</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Wayanad</option>
      </select>
  </div>
  <div class="col-md-10" style="padding-top: 2em; padding-left: 22em;">
    <label for="inputState">Select hospital</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Mananthavady</option>
      </select>
  </div>
  <div class="col-md-10" style="padding-top: 2em; padding-left: 22em;">
    <label for="inputState">Department</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Wayanad</option>
      </select>
  </div>
  <div class="col-md-10" style="padding-top: 2em; padding-left: 22em;">
    <label for="datepicker">Date</label>
    <input id="datepicker"  placeholder="Choose your date..." >
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
  </div>
  <div class="col-md-10" style="padding-top: 2em; padding-left: 22em;">
    <label for="inputState">Time</label>
    <input type="text" class="form-control" id="inputTime" placeholder="Time slot">
  </div>
  
  <div class="col-md-10" style="padding-top: 2em; padding-left: 22em;">
    <button type="submit" class="btn btn-primary" style="text-align: center; width: 100%;">Submit</button>
  </div>
</section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
