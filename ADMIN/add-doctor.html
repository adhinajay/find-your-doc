<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body{
            background-color: aquamarine;   
        }
        #background{
            width: 80em;
            height: 8em;
        }
    </style>
    <header class="bg-info" style="position: fixed; width: 100%; z-index: 1;">
        <div class="row">
            <div class="col-md-6 col-8 text-white p-3 pl-5 my-auto">
                <h2>FIND YOUR DOC</h2>
            </div>
            <div class="col-md-6 col-4 my-auto">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto my-auto">
                        <li class="nav-item active">
                          <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">User login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">Doctor login</a>
                        </li>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <section  style="padding-top: 15em;">
        <div class="container">
            <div class="row max-auto">
              <div class="col-md-2">
    
              </div>
                <div class="col-md-8 align-self-center shadow p-3 mb-5 bg-white rounded" >
                <div class="pt-5">
                  <div class="add_doctor">
                    <h1 class="text-primary" style="text-align: center;">Add Doctor</h1>
                    <form>
                        <div class="form-row ">
                          <div class="form-group col-md-12 ">
                            <label for="inputName">Name</label>
                            <input type="text"  class="form-control" id="inputName" placeholder="Name">
                          </div>
                        </div>
                        <div class="from-group">
                            <label for="inputSpecialization">Departmnet</label>
                            <input type="text" class="form-control" id="inputSpecialization" placeholder="Specialization">
                          </div>
                        <div class="form-group pt-3">
                            <label for="inputNumber">Phone Number</label>
                            <input type="text" class="form-control" required id="inputNumber" placeholder="Mobile number">
                        </div>
                        <div class="pt-2" style="text-align: center;">
                            <button type="submit" class="btn btn-success" style="text-align: center; width: 100%;">Add Doctor</button>
                        </div>
                    </form>
                  </div>
                </div>
                </div>  
            </div>
        </div>
        <div class="col-md-2">
    
        </div>
    </section>
